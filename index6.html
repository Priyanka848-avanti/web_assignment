<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Analytics</title>
    <link rel="stylesheet" href="styles6.css">
</head>
<body>
    <div class="container">
        <h1>Assessment Analytics</h1>

        <!-- Overall Performance -->
        <section id="overall-performance">
            <h2>Overall Performance</h2>
            <p id="average-score"></p>
            <canvas id="score-distribution"></canvas>
        </section>

        <!-- Question Level Analysis -->
        <section id="question-analysis">
            <h2>Question Level Analysis</h2>
            <p id="average-time-spent"></p>
            <p id="correct-rate"></p>
        </section>

        <!-- Student Performance Trends -->
        <section id="student-trends">
            <h2>Student Performance Trends</h2>
            <ul id="trends-list"></ul>
        </section>

        <!-- Feedback and Improvement Areas -->
        <section id="feedback-improvement">
            <h2>Feedback and Improvement Areas</h2>
            <ul id="common-mistakes"></ul>
        </section>

        <!-- Comparison Tools -->
        <section id="comparison-tools">
            <h2>Comparison Tools</h2>
            <canvas id="assessment-comparison"></canvas>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script6.js"></script>
</body>
</html>
