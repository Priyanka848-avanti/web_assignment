<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading and Review Page</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <div class="container">
        <h1>Grading and Review Page</h1>

        <div id="studentSubmissions">
            <h2>Student Submissions</h2>
            <ul id="submissionList">
                <!-- List of student submissions will be injected here -->
            </ul>
        </div>

        <div id="gradingSection">
            <h2>Grade Assessment</h2>
            <div id="questionGrading">
                <!-- Question grading inputs will be injected here -->
            </div>

            <div id="feedbackInput">
                <h3>Feedback</h3>
                <textarea id="feedbackText" rows="4" placeholder="Enter feedback here..."></textarea>
            </div>

            <div id="gradingControls">
                <button id="submitGrades">Submit Grades</button>
                <button id="bulkGrade">Bulk Grade</button>
                <button id="regrade">Regrade</button>
                <button id="returnToStudent">Return to Student</button>
            </div>
        </div>
    </div>

    <script src="script5.js"></script>
</body>
</html>
