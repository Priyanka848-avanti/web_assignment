<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Assessment Dashboard</h1>
            <input type="text" id="assessmentSearch" placeholder="Search assessments...">
        </header>

        <div class="dashboard-main">
            <aside>
                <button id="createNewAssessment">Create New Assessment</button>
                <div class="filters">
                    <h3>Filters</h3>
                    <label for="filterType">Type:</label>
                    <select id="filterType">
                        <option value="all">All</option>
                        <option value="quiz">Quiz</option>
                        <option value="assignment">Assignment</option>
                        <option value="survey">Survey</option>
                    </select>

                    <label for="sortOrder">Sort by:</label>
                    <select id="sortOrder">
                        <option value="date">Date</option>
                        <option value="popularity">Popularity</option>
                        <option value="completion">Completion Rate</option>
                    </select>
                </div>
            </aside>

            <section class="content">
                <div id="myAssessments">
                    <!-- List of assessments will be rendered here -->
                </div>

                <div id="recentActivities">
                    <h2>Recent Activities</h2>
                    <!-- Recent activities will be rendered here -->
                </div>

                <div id="assessmentAnalytics">
                    <h2>Assessment Analytics Summary</h2>
                    <!-- Analytics summary will be rendered here -->
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
