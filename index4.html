<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Review and Feedback</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="container">
        <h1>Assessment Review and Feedback</h1>

        <div id="overallScore">
            <h2>Overall Score</h2>
            <p id="score">Score: 85%</p>
        </div>

        <div id="detailedFeedback">
            <h2>Detailed Feedback</h2>
            <!-- Feedback for each question will be injected here -->
        </div>

        <div id="submissionHistory">
            <h2>Submission History</h2>
            <!-- Submission history log will be injected here -->
        </div>

        <div id="teacherComments">
            <h2>Teacher Comments</h2>
            <p id="comments">Great job on the assessment! Keep up the good work.</p>
        </div>

        <div id="assessmentControls">
            <button id="retakeAssessment">Retake Assessment</button>
            <button id="downloadFeedback">Download Feedback</button>
        </div>
    </div>

    <script src="script4.js"></script>
</body>
</html>
